<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <div class="header">
        <div class="logo">To do list</div>
    </div>
    <div class="main">
        <div class="sidebar">
            <div style="font-size: 1.5rem; font-weight: bold;">projects</div>
            <div class="project-btns project-section">
                <div class="btn-new-project" style="background-color: white;">Add new</div>
            </div>
        </div>
        <div class="content">
            <div class="content-title"></div>
            <div class="tasks">
                <div class="task">Wash clothes</div>
                <div class="task">Water the plants</div>
            </div>
        </div>
    </div>
    <div class="project-form-container">
        <form action="" class="project-form">
            <div>
                <input placeholder="Project title" required type="text" id="new-project-title" name="new-project-title">
            </div>
            <button type="submit" class="btn-project-form-submit">Add Project</button>
        </form>
    </div>
    <div class="project-form-overlay"></div>
    <button class="add-project">Add project</button>
</body>
</html>
