<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="index.bundle.js"></script><script defer src="projectsHandler.bundle.js"></script><script defer src="tasksHandler.bundle.js"></script></head>
<body>
    <div class="header">
        <div class="logo">To Do List</div>
    </div>
    <div class="main">
        <div class="sidebar">
            <div style="font-size: 1.5rem; font-weight: bold;">Projects</div>
            <div class="project-btns project-section">
                <button class="btn-new-project">Add new</button>
            </div>
        </div>
        <div class="content">
            <div class="content-title"></div>
            <div class="tasks">
            </div>
        </div>
    </div>
    <div class="project-form-container">
        <form action="" class="project-form">
            <div>
                <input placeholder="Project title" required type="text" id="new-project-title" name="new-project-title">
            </div>
            <button type="submit" class="btn-project-form-submit">Add Project</button>
        </form>
    </div>
    <div class="task-form-container">
        <form action="" class="task-form">
            <div>
                <label for="task-title">Task title</label>
                <input type="text" id="task-title" name="task-title" required>
            </div>
            <div>
                <label for="task-description">Description</label>
                <input type="text" id="task-description" name="task-description">
            </div>
            <div>
                <label for="task-date">Enter date</label>
                <input type="date" name="task-date" id="task-date" required>
            </div>
            <button type="submit" class="btn-task-form-submit">Add task</button>
        </form>
    </div>
    <div class="project-form-overlay"></div>
    <div class="task-form-overlay"></div>
    <button class="btn-new-task">Add task</button>

    <div class="task-details">
        <div class="task-details-header">Task details</div>
        <div class="task-details-title"></div>
        <div class="task-details-description"></div>
        <div class="task-details-date"></div>
    </div>
    <div class="task-details-overlay"></div>
</body>
</html>
